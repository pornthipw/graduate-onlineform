<div class="container-fluid" >
  <div class="row-fluid">
    <div class="span6">      
      <table class="table table-striped">
        <thead><tr><th colspan="3"><legend>รายการเอกสารเข้า</legend></th></tr></thead>
        <tr>
          <td>ประเภทคำร้อง / รหัสนิสิตที่ร้องขอ</td>
          <td>
            วันที่สร้างแบบฟอร์ม
            <a href="" ng-click="predicate = 'currentdate'; reverse=false"><i class="icon-chevron-up"></i></a>
            <a href="" ng-click="predicate = 'currentdate'; reverse=true"><i class="icon-chevron-down"></i></a>
          </td>
          <td>เวลา</td>
        </tr>
        <tr ng-repeat="form in form_list |  filter:search| orderBy:predicate:reverse">
          <td>
            {{form.type}} <a href="#/forms/{{form.type}}/{{form._id}}"> {{form.student.id}}</a>
          </td>
          <td>{{form.currentdate| date:'yyyy-MM-dd'}}</td>
          <td>{{form.currentdate| date:'HH:mm:ss'}}</td>
        </tr>
      </table>
    </div>
      
    <div class="span6">
      <div class="row-fluid">
          <span class="pull-right">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="text" placeholder="Search" ng-model="search"> 
          </span>
      </div>
    </div>
    
  </div>
</div>
